{% extends 'poll/base.html' %}

{% block content %}
<div class="text-center">
    <h3>Reset Password</h3>
</div>
<div class="row">
    <div class="col mx-auto">
        <div class="card mx-auto text-center my-5"
             style="border-radius: 25px; width: 30vw; height: 80vh; box-shadow: 0 0.5rem 1rem 0 rgba(0, 0, 0, 0.1);
             font-size: 1.4vw;">
            <form method="post" action="{% url 'reset_password' %}" class="form-signin p-3">
                {% csrf_token %}
                <label for="username" class="my-4">Username:</label><br>
                <input type="text" name="username" id="username" class="form-control" required><br>
                <label for="otp" class="my-4">OTP:</label><br>
                <input type="text" name="otp" id="otp" class="form-control" required><br>
                <label for="password" class="my-4">New Password:</label><br>
                <input type="password" name="password" id="password" class="form-control" required><br>
                <label for="password1" class="my-4">Confirm New Password:</label><br>
                <input type="password" name="password1" id="password1" class="form-control" required><br>
                <input type="submit" value="Reset Password" class="btn btn-primary my-5"
                       style="font-size: 1.4vw;">
            </form>
        </div>
    </div>
</div>
{% endblock %}
